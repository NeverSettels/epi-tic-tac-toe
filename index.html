<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="animated rotateIn delay-2s mt-5">Tic-Tac-Toe</h1>
        <div class="animated rotateIn delay-3s">
            <label id="mode" for="mode" class="animated bounce delay-4s single-player">Single Player</label>
        </div>



        <div id="message"></div>
        <div id="board-container" class="animated bounceInDown delay-3s">
            <div id='tl'></div>
            <div id='tm'></div>
            <div id='tr'></div>
            <div id='ml'></div>
            <div id='mm'></div>
            <div id='mr'></div>
            <div id='bl'></div>
            <div id='bm'></div>
            <div id='br'></div>
        </div>
    </div>
</body>

</html>
